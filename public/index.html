<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,viewport-fit=cover">
    <meta name="referrer" content="no-referrer"/>
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= webpackConfig.name %></title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but vue-vant-cli3 doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <script src="https://res2.wx.qq.com/open/js/jweixin-1.6.0.js"></script>
  <script>
      // 限制 ipad 最大宽度
      /(pad|pod|iPad|iPod|iOS)/i.test(navigator.userAgent)&&
         (head=document.getElementsByTagName('head'),
          viewport=document.createElement('meta'),
          viewport.name='viewport',
          viewport.content='target-densitydpi=device-dpi, width=480px, user-scalable=no',
          head.length>0&&head[head.length-1].appendChild(viewport));
  </script>
  </body>
</html>
