<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,viewport-fit=cover">
    <meta name="referrer" content="no-referrer"/>
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= webpackConfig.name %></title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but vue-vant-cli3 doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <script src="https://res2.wx.qq.com/open/js/jweixin-1.6.0.js"></script>
    <style type="text/css">
      .shepherd-element{
        background: transparent !important;
      }
      .shepherd-arrow, .shepherd-arrow:before{
        position: absolute;
        width: 0;
        height: 0;
        z-index: -1
      }
      .shepherd-button{
        background: transparent;
        height: 31px;
        border: 2px solid #ffffff;
        border-radius: 16px;
        position: relative;
        z-index: 99999999;
      }
      #stop11-description + footer{
        -webkit-box-pack: center;
        justify-content: center
      }
      #stop22-description + footer{
        -webkit-box-pack: center;
        justify-content: center
      }
      #stop33-description{
        position: relative;
        top:45px;
      }
      #stop33-description + footer{
        -webkit-box-pack: center;
        justify-content: center
      }
      #stop44-description{
        position: relative;
        top:45px;
      }
      #stop44-description + footer .shepherd-button{
        top: 45px;
      }
      #stop55-description{
        position: relative;
        top:50px;
      }
      #stop55-description + footer .shepherd-button{
        top: 50px;
      }
    </style>
  <script>
  </script>
